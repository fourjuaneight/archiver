name: Archive Starred Repos

on:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  archive-starred-repos:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run build:archive:starred-repos

      - name: Run
        run: npm run archive:starred-repos
        env:
          AIRTABLE_DEVELOPMENT_ENDPOINT: ${{secrets.AIRTABLE_DEVELOPMENT_ENDPOINT}}
          AIRTABLE_API: ${{secrets.AIRTABLE_API}}
          GH_TOKEN: ${{secrets.GH_TOKEN}}
