name: Archive Twitter Lists

on:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  archive-twitter-lists:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Use Node 16.15.1
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.1

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Check syntax
        run: npm run format && npm run lint

      - name: Compile
        run: npm run build:archive:twitter-lists

      - name: Run
        run: npm run archive:twitter-lists
        env:
          HASURA_ADMIN_SECRET: ${{secrets.HASURA_ADMIN_SECRET}}
          HASURA_ENDPOINT: ${{secrets.HASURA_ENDPOINT}}
          TWEET_USER_ID: ${{secrets.TWEET_USER_ID}}
          TWEET_TOKEN: ${{secrets.TWEET_TOKEN}}
