name: Archive Tweets

on:
  schedule:
    - cron: "0 5 * * *"

jobs:
  archive-tweets:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Use Node 16.4.2
        uses: actions/setup-node@v2
        with:
          node-version: 16.4.2
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run build:archive:tweets

      - name: Run
        run: npm run archive:tweets
        env:
          AIRTABLE_MEDIA_ENDPOINT: ${{secrets.AIRTABLE_MEDIA_ENDPOINT}}
          AIRTABLE_API: ${{secrets.AIRTABLE_API}}
          TWEET_USER_ID: ${{secrets.TWEET_USER_ID}}
          TWEET_TOKEN: ${{secrets.TWEET_TOKEN}}
